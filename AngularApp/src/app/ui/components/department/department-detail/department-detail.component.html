    <div class="row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" [value]="department?.name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Department</label>
            <input type="text" class="form-control" id="inputPassword4" [value]="department?.description">
          </div>
          <div class="form-group col-md-3 mt-4">
            <a class="btn btn-primary" [routerLink]="['/department/edit',department?.id]">Edit</a>
          </div>
    </div>
    <br>
 </div>
