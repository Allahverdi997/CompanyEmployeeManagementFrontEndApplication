<form class="form-row container-fluid" [formGroup]="cardForm" (ngSubmit)="edit()" >
    <div class="row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" [ngModel]="employee?.name" formControlName="name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Department</label>
            <select
          class="custom-select mb-3"
          (change)="changeCity($event.target)"
          formControlName="departmentId"
        >
          <option value="">Choose Department</option>
          <option *ngFor="let dep of departments" [ngValue]="dep.id">
            {{ dep.name }}
          </option>
        </select>
          </div>
    </div>
      
    <div class="row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Soyad</label>
            <input type="text" class="form-control" id="inputEmail4" [ngModel]="employee?.surname" formControlName="surname">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Dogum Tarixi</label>
            <input type="date" class="form-control" id="inputPassword4" [ngModel]="employee?.birthDate | date:'yyyy-MM-dd'" formControlName="birthDate">
            <input type="hidden" [ngModel]="employee?.id" formControlName="id">
          </div>
    </div>
    <div class="row">
      <div class="form-group mt-2">
        <button type="submit" [disabled]="cardForm.invalid" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <br>
</form>
